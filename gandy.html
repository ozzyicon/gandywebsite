<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gandy</title>
    <style>
        /* Animated Background */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Cool animated border */
        .content {
            padding: 20px;
            border: 5px solid #4caf50;
            border-radius: 15px;
            text-align: center;
            width: 80%;
            max-width: 1000px;
            position: relative;
            animation: borderAnimation 4s linear infinite;
        }

        @keyframes borderAnimation {
            0% { border-color: #4caf50; }
            50% { border-color: #2196f3; }
            100% { border-color: #ff5722; }
        }

        h1 {
            font-size: 3rem;
            color: white;
        }

        /* Images Section */
        .images-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .images-section img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .images-section img:hover {
            transform: scale(1.1);
        }

        /* Links Section */
        .links {
            margin-top: 30px;
        }

        .links a {
            font-size: 1.5rem;
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #4caf50;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .links a:hover {
            background-color: #2196f3;
        }

    </style>
</head>
<body>

    <div class="content">
        <h1>Welcome to Gandy's Page</h1>

        <!-- Images of Marble on Stream -->
        <div class="images-section">
            <img src="img/gandy.jpg">
            <img src="img/twitch.jpg">
        
        </div>

        <!-- Links -->
        <div class="links">
            <a href="https://www.twitch.tv/gandalf_the_gimp" target="_blank">Visit Gandalf's Twitch</a>
        </div>
    <!-- Links -->
        <div class="links">
            <a href="ss.html" target="_blank">game area</a>
	</div>
	
	<!-- PayPal Button -->
        <div class="paypal-btn">
            <p>Support via PayPal:</p>
            <button onclick="window.location.href='https://www.paypal.com/myaccount/summary'">Donate $5</button>
        </div>


</body>
</html>
